<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be The Hero</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="logon">
        <div class="logon__image-container">
          <img src="./img/logo.svg" alt="logo" class="logon__image" />
        </div>
        <div class="logon__form">
          <h1 class="logon__form-title">Faça seu logon</h1>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Seu email"
            class="logon__form-input"
          />

          <button
            type="button"
            id="loginBtn"
            name="loginBtn"
            class="logon__form-btn"
          >
            Entrar
          </button>

          <a
            href="http://www.google.com.br"
            target="_blank"
            class="logon__form-link"
            >Não tenho cadastro</a
          >
        </div>
      </section>

      <section class="side">
        <div class="side__background-container">
          <img
            class="side__background"
            src="./img/side-background.svg"
            alt="side-background"
          />
        </div>
      </section>
    </main>
  </body>
</html>
