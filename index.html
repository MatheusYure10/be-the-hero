<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Be The Hero</title>

    <script
      src="https://kit.fontawesome.com/7ef1bf4c45.js"
      crossorigin="anonymous"
    ></script>

    <script>
      function redirectToFeed() {
        window.location.href = "feed.html"; // Caminho para o arquivo
      }
    </script>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <main>
      <section class="logon">
        <div class="logon__image-container">
          <img src="./img/logo.svg" alt="logo" class="logon__image" />
        </div>

        <div class="logon__form">
          <h1 class="logon__form-title">Faça seu logon</h1>

          <input
            type="text"
            id="email"
            name="email"
            placeholder="Seu E-mail"
            class="logon__form-input input"
          />

          <button
            type="button"
            id="loginBtn"
            name="loginBtn"
            class="logon__form-btn default-button"
            onclick="redirectToFeed()"
          >
            Entrar
          </button>

          <a href="register.html" target="_self" class="logon__form-link">
            <div class="logon__link-container">
              <i
                class="default-icon logon__link-icon fa-solid fa-arrow-right-to-bracket"
              ></i>
              <span class="logon__link-anchor">Não tenho cadastro</span>
            </div>
          </a>
        </div>
      </section>

      <section class="side">
        <div class="side__background-container">
          <img
            src="./img/side-background.svg"
            alt="side-background"
            class="side__background"
          />
        </div>
      </section>
    </main>
  </body>
</html>
