<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Register</title>

    <script
      src="https://kit.fontawesome.com/7ef1bf4c45.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/register.css" />
  </head>

  <body>
    <main>
      <section class="description">
        <img class="description__logo" src="./img/logo.svg" alt="logo" />

        <div class="description__header">
          <h1 class="description__title">Cadastro</h1>

          <span class="description__subtitle"
            >FaÃ§a seu cadastro, entre na plataforma e ajude pessoas a
            encontrarem os casos da sua ONG.</span
          >
        </div>

        <a href="index.html" target="_self" class="description__link">
          <div class="description__link-container">
            <i
              class="description__link-icon default-icon fa-solid fa-arrow-left"
            ></i>
            <span class="description__link-anchor">Voltar para logon</span>
          </div>
        </a>
      </section>

      <section class="form">
        <form class="form__register">
          <input
            class="input form__register-input"
            type="text"
            name="ongName"
            id="ongName"
            placeholder="Nome da ONG"
          />

          <input
            class="input form__register-input"
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
          />

          <input
            class="input form__register-input"
            type="text"
            name="whatsapp"
            id="whatsapp"
            placeholder="WhatsApp"
          />

          <div class="form__register-location-container">
            <input
              class="input form__register-location-input"
              type="text"
              name="city"
              id="city"
              placeholder="Cidade"
            />

            <input
              class="input form__register-location-input"
              type="text"
              name="uf"
              id="uf"
              placeholder="UF"
            />
          </div>

          <button type="submit" class="default-button form__register-btn">
            Cadastrar
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
